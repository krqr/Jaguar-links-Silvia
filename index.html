<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jaguar Galerías</title>

<style>
:root{
  --bg: #EDE9E1;
  --text: #2E2E2E;
  --btn: #000000;
  --btnText: #FFFFFF;
}

*{
  box-sizing: border-box;
}

body{
  margin:0;
  min-height:100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display:flex;
  justify-content:center;
  padding: 60px 20px;
}

.container{
  width:100%;
  max-width:500px;
  text-align:center;
}

.logo{
  width:170px;
  margin: 0 auto 30px;
  display:block;
}

h1{
  font-size:42px;
  margin-bottom:35px;
  font-weight:800;
  letter-spacing:-0.5px;
}

.btn{
  display:block;
  width:100%;
  background: var(--btn);
  color: var(--btnText);
  text-decoration:none;
  padding:22px 18px;
  border-radius:14px;
  font-size:22px;
  margin:18px 0;
  box-shadow:0 10px 20px rgba(0,0,0,0.15);
  transition: all .15s ease;
}

.btn:hover{
  opacity:.9;
  transform:scale(0.99);
}

@media (max-width:420px){
  h1{font-size:34px;}
  .btn{font-size:20px; padding:20px;}
  .logo{width:140px;}
}
</style>
</head>

<body>

<div class="container">

<img src="logo.png" alt="Jaguar Galerías" class="logo">

<h1>Bienvenido a Jaguar</h1>

<a class="btn" href="https://wa.me/5213332588628" target="_blank">WhatsApp</a>

<a class="btn" href="https://www.instagram.com/jaguargalerias" target="_blank">Instagram</a>

<a class="btn" href="https://www.tiktok.com/@jaguargalerias" target="_blank">TikTok</a>

<a class="btn" href="https://www.facebook.com/jaguargalerias" target="_blank">Facebook</a>

</div>

</body>
</html>
